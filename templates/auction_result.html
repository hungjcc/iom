{% extends 'base.html' %}

{% block content %}
<div class="center-card-sm">
  {% if success %}
    <h2 class="success">Success</h2>
    <p>{{ message }}</p>
  {% else %}
    <h2 class="error">Failed</h2>
    <p>{{ message }}</p>
  {% endif %}
  <p><a href="{{ url_for('index') }}">Return to home</a></p>

</div>

{% endblock %}
