<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Confirm your registration</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; color: #222; }
      .container { max-width: 600px; margin: 0 auto; padding: 20px; }
      .button { display: inline-block; padding: 12px 18px; background:#0078d4; color: #fff; text-decoration: none; border-radius:6px; }
      .footer { font-size: 12px; color:#666; margin-top:20px }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Confirm your registration</h2>
      <p>Thanks for registering. Please confirm your account by clicking the button below:</p>
      <p><a class="button" href="{{ confirm_url }}">Confirm your account</a></p>
      <p>If the button doesn't work, copy and paste this link into your browser:</p>
      <p><a href="{{ confirm_url }}">{{ confirm_url }}</a></p>
      <div class="footer">
        <p>If you did not request this email, you can safely ignore it.</p>
      </div>
    </div>
  </body>
</html>
