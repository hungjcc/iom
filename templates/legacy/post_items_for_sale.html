{% extends 'base.html' %}

{% block content %}
<main>
  <div class="form-card">
    <h1 class="mb-16">Post Items for Sale</h1>
    <p class="muted-note">Converted from <code>post_items_for_sale.php</code>. Use this form to create a new item and auction.</p>

    <form method="post" action="{{ url_for('new_auction') }}" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" name="title" class="form-control" value="{{ title|default('') }}" required>
      </div>

      <div class="form-group">
        <label for="desc">Description</label>
        <textarea id="desc" name="desc" class="form-control" rows="5">{{ desc|default('') }}</textarea>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <div>{% include 'categories_select_box.html' %}</div>
      </div>

      <div class="form-group">
        <label for="sub_category">Sub-category</label>
        <input id="sub_category" name="sub_category" class="form-control" value="{{ sub_category|default('') }}">
      </div>

      <div class="form-group">
        <label for="images">Images</label>
        <input id="images" name="images" type="file" class="form-control" accept="image/*" multiple>
        <div class="help-text">Upload at least one image (jpg, png, gif, webp).</div>
      </div>

      <div class="form-group">
        <label for="starting_price">Starting price</label>
        <input id="starting_price" name="starting_price" class="form-control" type="number" step="0.01" min="0" placeholder="0.00">
      </div>

      <div class="form-group">
        <label for="duration">Duration (days)</label>
        <input id="duration" name="duration" class="form-control" type="number" step="1" min="0" placeholder="7">
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">Post</button>
        <a href="{{ url_for('index') }}" class="btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</main>
{% endblock %}
