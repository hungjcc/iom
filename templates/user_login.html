{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>

  {% if already %}
    <div class="info">You are already logged in as <strong>{{ u_name }}</strong>. <a href="{{ url_for('logout') }}">Log out</a></div>
  {% else %}

    {% if message %}
      <div id="form-message" class="error" role="alert" aria-live="assertive">{{ message }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('user_login') }}" class="login-form" {% if message %}aria-describedby="form-message"{% endif %}>
      <div>
        <label for="username">Username</label><br>
        <input id="username" name="username" type="text" value="{{ request.form.username or '' }}">
      </div>
      <div>
        <label for="password">Password</label><br>
        <input id="password" name="password" type="password">
      </div>
      <div class="mt-18">
          <button type="submit">Login</button>
        </div>
    </form>

  {% endif %}

{% endblock %}
